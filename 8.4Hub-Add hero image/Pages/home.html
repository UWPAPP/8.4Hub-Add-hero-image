<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/Pages/home.js"></script>
</head>
<body>
    <div class="fullScreen">
        <!--返回按钮-->
        <div id="appHeader">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h2 class="win-h2">App Header</h2>
        </div>

        <!-- Section 2 的listView的模板 -->
        <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template">
            <div class="smallListIconTextItem">
                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                <div class="smallListIconTextItem-Detail">
                    <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                    <h6 class="win-h6" data-win-bind="textContent: text"></h6>
                </div>
            </div>
        </div>

        <!--hub控件-->
        <div data-win-control="WinJS.UI.Hub">
            <!--hub的hero  这里在css文件定义-->
            <div class="hero" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Hero'}"></div>
            
            <!--hub的第一个section-->
            <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Images', isHeaderStatic: true}">
                <div class="imagesFlexBox">
                    <img class="imageItem" src="/resources/poto3.png" />
                    <img class="imageItem" src="/resources/poto4.png" />
                    <img class="imageItem" src="/resources/poto5.png" />
                    <img class="imageItem" src="/resources/poto6.jpg" />
                </div>
            </div>

            <!--hub的第二个section ，数据源为pagecontrol的数据-->
            <div id="list" class="section2" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'ListView' , isHeaderStatic: true}">
                <div id="listView"
                     class="win-selectionstylefilled"
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{
                        itemDataSource: select('.pagecontrol').winControl.myData.dataSource,
                        itemTemplate: select('.smallListIconTextTemplate'),
                        layout: { type: WinJS.UI.ListLayout},
                        selectionMode: 'none',
                        tapBehavior: 'none'
                    }">
                </div>
            </div>

            <!--hub的第三个section, 播放视频-->
            <div class="section3" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Video', isHeaderStatic: true}">
                <video class="promoVideo" src="/resources/fishes.wmv" controls></video>
            </div>

            <!--hub的第四个section from-->
            <div class="section4" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Form Controls', isHeaderStatic: true}">
                <div class="twoColumnFormContainer">
                    <div class="inputText">
                        <label>
                            User Name<br />
                            <input class="win-textbox" type="text" name="userName" />
                        </label>
                    </div>
                    <div class="inputPass">
                        <label>
                            Password<br />
                            <input class="win-textbox" type="password" name="password" />
                        </label>
                    </div>
                    <div class="inputEmail">
                        <label>
                            Email<br />
                            <input class="win-textbox" type="email" name="email" />
                        </label>
                    </div>
                    <div class="inputPhone">
                        <label>
                            Telephone number<br />
                            <input class="win-textbox" type="tel" name="telephone" />
                        </label>
                    </div>
                    <div class="inputCity">
                        <label>
                            City<br />
                            <input class="win-textbox" type="text" name="city" />
                        </label>
                    </div>
                    <div class="inputState">
                        <label>
                            State<br />
                            <!--select控件-->
                            <select class="win-dropdown" name="state">
                                <option selected value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
